<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">

    <input type="hidden" name="idBook" 
    [value]="service.formData.idBook" />
    
    <div class="form-group">
        <label>TITULO *</label>
        <input required class="form-control form-control-lg" placeholder="Titulo del libro" name="tittle" #tittle="ngModel" [(ngModel)]="service.formData.tittle">
    </div>

    <div class="form-group">
        <label>AÑO *</label>
        <input required type="number" class="form-control form-control-lg" placeholder="Año de publicacion" name="year" #year="ngModel" [(ngModel)]="service.formData.year">
    </div>

    <div class="form-group">
        <label>GENERO *</label>
        <input required class="form-control form-control-lg" placeholder="Genero literario" name="gender" #gender="ngModel" [(ngModel)]="service.formData.gender">
    </div>

    <div class="form-group">
        <label># PAGINAS *</label>
        <input required type="number" class="form-control form-control-lg" placeholder="Numero de paginas" name="numberPages" #numberPages="ngModel" [(ngModel)]="service.formData.numberPages">
    </div>

    <div class="form-group">
        <label>EDITORIAL *</label>
        <input required type="number" class="form-control form-control-lg" placeholder="Nombre de la editorial" name="idEditorial" #idEditorial="ngModel" [(ngModel)]="service.formData.idEditorial">
    </div>

    <div class="form-group">
        <label>AUTOR *</label>
        <input required type="number" class="form-control form-control-lg" placeholder="Autor del libro" name="idAuthor" #idAuthor="ngModel" [(ngModel)]="service.formData.idAuthor">
    </div>

    <div class="form-row"></div>

    <div class="form-group">
        <br>
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Guardar</button>
    </div>

</form>
